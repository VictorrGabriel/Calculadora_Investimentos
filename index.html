<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora de Investimentos</title>
  </head>
  <body class="h-[100dvh] grid grid-cols-3 grid-rows-2">
    <aside class="row-span-2 bg-emerald-300 flex flex-col justify-between py-5 px-2">
      <h1 class="text-2xl font-bold px-6">Calculadora de Investimentos</h1>
      <form class="w-full" id="investment-form" >
        <div class="flex flex-col w-full px-6 h-[4.25rem]">
          <label for="starting-amount" class="text-gray-700">Investimento Inicial</label>
          <div class="flex ">
            <input  value="R$"  class="w-1/6 text-center rounded-l-lg" type="text" disabled>
            <input type="text"  class="w-5/6 rounded-r-lg px-1" name="" id="starting-amount" placeholder="0.00" required>
        </div>
        </div>

        <div class="flex flex-col w-full px-6 h-[4.25rem]">
          <label for="additional-contribution" class="text-gray-700">Aportes adicionais</label>
          <div class="flex">
            <input  value="R$"  class="w-1/6 text-center rounded-l-lg" type="text" disabled>
            <input type="text"  class="w-5/6 rounded-r-lg px-2" name="" id="additional-contribution" placeholder="0.00">
        </div>
        </div>

        <div class="flex flex-col w-full px-6 my-2 h-[4.25rem]">
          <label for="time-amount" class="text-gray-700">Pazo</label>
          <div class="flex">
            <input type="text"  class="w-2/3 rounded-l-lg px-2" name="" id="time-amount" placeholder="0" required>
            <select name="" class="w-1/3 rounded-r-lg text-center border-l-2 border-emerald-600 hover:bg-emerald-950 hover:text-slate-200" id="time-amount-period">
            <option value="monthly">Mensal</option>
            <option value="yearly">Anual</option>
          </select>
        </div>
        </div>


        <div class="flex flex-col w-full px-6 my-2 h-[4.25]">
          <label for="return-rate" class="text-gray-700">Rentabilidade</label>
          <div class="flex">
            <input  value="%"  class="w-1/6 text-center rounded-l-lg" type="text" disabled>
            <input type="text"  class="w-1/2 px-2" name="" id="return-rate" placeholder="0" required>
            <select name="" class="w-1/3 rounded-r-lg text-center border-l-2 border-emerald-600 hover:bg-emerald-950 hover:text-slate-200" id="evaluation-period">
            <option value="monthly">Mensal</option>
            <option value="yearly">Anual</option>
          </select>
        </div>
        </div>

        <div class="flex flex-col w-full px-6 h-[4.25]">
          <label for="tax-rate" class="text-gray-700">Impostos Sobre Lucro</label>
          <div class="flex">
            <input  value="%"  class="w-1/6 text-center rounded-l-lg px-2" type="text" disabled>
            <input type="text"  class="w-5/6 rounded-r-lg" name="" id="tax-rate" placeholder="0" required>
        </div>
        </div>

      </form>

      <div class="flex h-12 px-6 my-8 w-full gap-2">
        <button form="investment-form" class="w-1/2 rounded-lg text-slate-200 bg-emerald-950  hover:bg-emerald-800" id="calculate-result">Calcular</button>
        <button id="clear-form" type="reset" class="w-1/2 rounded-lg  hover:text-slate-200 hover:bg-emerald-500">Limpar</button>
      </div>
    </aside>
    <main>
      <p>Resultados</p>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
